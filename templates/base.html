<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">    
    <!-- Using Jinja Templating -->    
    <!-- Reusable title block -->
    <title> 
        {% block title%}TeamChats{% endblock %}

    </title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='CSS/favicon-logo.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/style.css')}}" />
    
    <!-- CDN for Socketio module via: https://flask-socketio.readthedocs.io/en/latest/getting_started.html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>

</head>
<body>
    <div class="content" style="display: flex;">
        {% block content %}{% endblock %} <!-- Reusable content block -->
    </div>
</body>
</html>
